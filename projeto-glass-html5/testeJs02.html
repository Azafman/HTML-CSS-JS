<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEsteJs</title>
    <script>
        function lampadaAcendeu(){
            document.getElementById("luz").src = "lampada-acesa.jpg";/*no documento HTMl, pegue o elemento pelo ID ou class(endere√ßo)*/
        }
        function lampadaApagou(){
            document.getElementById("luz").src = "lampada-apagada.jpg";
        }
        function lampadaQuebrada(){
            document.getElementById("luz").src = "lampada-quebrada.jpg";
        }
    </script>
</head>
<body>
    <h1>Js</h1>
    <img src="lampada-apagada.jpg" id="luz" alt="" onmousemove="lampadaAcendeu()" onmouseout="lampadaApagou()" onclick="lampadaQuebrada()">    
</body>
</html>
