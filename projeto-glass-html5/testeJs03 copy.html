<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEsteJs</title>
    <script>
        var quebrada = false;
        function mudalampada(tipo){
            if (tipo == 1){
                arquivo = "lampada-acesa.jpg";
            }
            if (tipo == 2){
                arquivo = "lampada-apagada.jpg";
            }
            if(tipo == 3){
                arquivo = "lampada-quebrada.jpg";
            }
            if (!quebrada){
                document.getElementById("luz").src = arquivo;
                if(tipo == 3){
                    quebrada = true;
                }
            }
        }
    </script>
</head>
<body>
    <h1>Js</h1>
    <img src="lampada-apagada.jpg" id="luz" alt="" onmousemove="mudalampada(1)" onmouseout="mudalampada(2)" onclick="mudalampada(3)">    
</body>
</html>
