<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEsteJs</title>
    <script>
        var quebrada = false;
        function mudalampada(tipo){
            if(!quebrada){
                document.getElementId("luz").src = "_imagens/" + tipo + ".jpg";
                if(tipo == 'lampada-quebrada'){
                        quebrada = true;
                }
            }
        }
    </script>
</head>
<body>
    <h1>Js</h1>
    <img src="lampada-apagada.jpg" id="luz" alt="" onmousemove="mudalampada('lampada-acesa')" onmouseout="mudalampada('lampada-apagada')" onclick="mudalampada('lampada-quebrada')">    
</body>
</html>
